# Default values for ci-manager
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  loadbalancerURL: "test@harness.io"
  airgap: false
  ha: false
  # Enable if using ingress objects
  ingress:
    enabled: false
    className: "nginx"
    hosts:
      - 'my-host.example.org'
    tls:
      enabled: false
      secretName: harness-ssl

replicaCount: 1
maxSurge: 1
maxUnavailable: 0

pushpin:
  image:
    registry: docker.io
    repository: harness/ff-pushpin-signed
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.546.0"
    digest: ""
  resources:
    limits:
      cpu: 1
      memory: 2048Mi
    requests:
      cpu: 1
      memory: 2048Mi

pushpinworker:
  image:
    registry: docker.io
    repository: harness/ff-pushpin-worker-signed
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.546.0"
    digest: ""
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
  resources:
    limits:
      cpu: 1
      memory: 2048Mi
    requests:
      cpu: 1
      memory: 2048Mi

configmap: {}

memory: 4096

appLogLevel: INFO

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "harness-default"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

service:
  type: ClusterIP
  port17001: 17001
  targetport17001: 7999
  port17002: 17002
  targetport17002: 443
  port17003: 17003
  targetport17003: 5561

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
