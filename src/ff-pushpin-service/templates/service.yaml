apiVersion: v1
kind: Service
metadata:
  name: ff-pushpin-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ff-pushpin-service.labels" . | nindent 4 }}
spec:
  type: {{.Values.service.type}}
  ports:
  - name: http-ff-pushpin-service
    port: {{.Values.service.port}}
    protocol: TCP
    targetPort: {{.Values.service.targetport}}
  - name: grpc-gitsync-ff-pushpin-service
    port: {{.Values.service.grpcport}}
    protocol: TCP
    targetPort: {{.Values.service.targetgrpcport}}
  selector:
     {{- include "ff-pushpin-service.selectorLabels" . | nindent 4 }}
